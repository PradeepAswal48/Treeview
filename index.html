<!doctype html>
<html>
  <head>
    <title>LitElement Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="treeview.js"></script>
  </head>

  <body>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Open treeview
        </button>
      <div class="modal" id="myModal">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header" >
                <h4 class="modal-title">Process</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body" style="max-height: 352px; overflow: auto;">
                  <div class="processTree">
                      
                <tree-view id='sim-123' type='simulation'></tree-view>
            </div>
            
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
              </div>
              
            </div>
          </div>
        </div>
        

      
  </body>

</html>
